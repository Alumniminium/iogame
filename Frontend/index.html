<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/game.css">
        <script type="module" src="js/game.js"></script>
    </head>

    <body style="background-color: #292d3e;" onclick="e => e.preventDefault = true;">
        <div id="textInputContainer" style="display: block; position: absolute; left: 42%; top: 50%;">
            <p style="font-family: monospace; font-size: xx-large;">Name</p>
            <input id="textInput" onblur="this.focus()"
                style="width: 50%; height: 64px; line-height: 54.9px; font-size: 54.9px; padding-left: 5px; padding-right: 5px;">
        </div>
        <div id="chatInputContainer" style="display: block; position: absolute; left: 42%; top: 50%;">
            <input id="chatInput"
                style="display: none; width: 70%; height: 64px; line-height: 54.9px; font-size: 54.9px; padding-left: 5px; padding-right: 5px;">
        </div>
        <canvas id="gameCanvas" width="640" height="360" style="display: none; position: absolute; z-index: 0"></canvas>
    </body>
</html>
