<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: none;
            background: #000;
            cursor: crosshair;
        }
        
        #loginForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-align: center;
        }
        
        #loginForm h1 {
            margin-bottom: 20px;
            color: #00ff00;
        }
        
        #nameInput {
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff00;
            color: #fff;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 15px;
        }
        
        #nameInput:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(255, 255, 255, 0.2);
        }
        
        #playButton {
            padding: 10px 30px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #playButton:hover {
            background: #00ffff;
            transform: scale(1.05);
        }
        
        #chatContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            display: none;
        }
        
        #chatMessages {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #chatInput {
            width: 100%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            color: #fff;
            border-radius: 3px;
            font-size: 12px;
        }
        
        #chatInput:focus {
            outline: none;
            border-color: #00ffff;
        }
        
        #statsContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <form id="loginForm">
        <h1>IO Game</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15" required>
        <br>
        <button type="submit" id="playButton">Play</button>
    </form>
    
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Press Enter to chat...">
    </div>
    
    <div id="statsContainer">
        <div id="stats"></div>
    </div>
    
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
